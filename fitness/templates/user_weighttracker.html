{% extends "loggedin_base.html" %}

{% block content %}
{% if message %}
<center>{{message}}</center><br>
<div>
	<center><form action="/tracker/" method="post">{% csrf_token %}
		{{form.as_p}}
		<input type="submit" value="submit">
		
	</form></center>

</div>
{% else %}
<div>
	<center><form action="/tracker/" method="post">{% csrf_token %}
		{{form.as_p}}
		<input type="submit" value="submit">
		
	</form></center>

</div>
{% endif %}



{% endblock %}
